<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <body>
        <input type="texte" id="texte">
        <button onclick="ajouterElement()" id="ajouter">Ajouter</button>
        <ul id="liste"></ul>
        <button onclick="annuler()" id="annuler">Annuler</button>
        <script>
            var $texte = document.getElementById("texte");
            var $liste = document.getElementById("liste");
            
            var tableau = ["riri","fifi","loulou"];
            
            function afficherListe() {
                var elem = "";
                for (var i = 0; i < tableau.length; i++) {
                    elem += "<li>" + tableau[i] + "</li>";
                }
                $liste.innerHTML = elem;
            }
            
            function ajouterElement() {
                tableau.push($texte.value);
                afficherListe();
                $texte.value = '';
            }
    
            function annuler() {
                tableau.pop();
                afficherListe();
            }
            
            afficherListe();
        </script>
    </body>
</html>
